<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Focus Fitness - Login</title>
    <link rel="stylesheet" type="text/css" href="FitnessPrimeStyles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
      }

      header {
        background-color: #007bff;
        color: #fff;
        padding: 20px;

      }

      #mainContent {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      form {
        margin-top: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="password"],
      input[type="submit"],
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="text"],
      input[type="password"],
      input[type="submit"] {

      <h1>Focus Fitness Login</h1>

    <div id="mainContent">
      <form action="login.php" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <input type="password" id="password" name="password" required />

        <input type="submit" value="Login" />
      </form>

      <!-- Create Account button -->
      <button onclick="window.location.href='Signup.html'">
