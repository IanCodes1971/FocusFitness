<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Fitness - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="FitnessPrimeStyles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
      }

      header {
        background-color: #007bff;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      #mainContent {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      form {
        margin-top: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="password"],
      input[type="submit"],
      input[type="email"],
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
        box-sizing: border-box;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"],
      input[type="submit"] {
        background-color: #fff;
        color: #333;
      }

      input[type="submit"],
      button {
        background-color: #007bff;
        color: #fff;
      }

      footer {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      footer p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Focus Fitness Sign Up</h1>
    </header>

    <div id="mainContent">
      <form action="signup_process.php" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" />

        <label for="weight">Weight (LBS):</label>
        <input type="number" id="weight" name="weight" />

        <label for="height">Height (In.):</label>
        <input type="number" id="height" name="height" />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <input type="submit" value="Sign Up" />
      </form>
    </div>

    <footer>
      <p>
        &copy; 2024 Focus Fitness | For help call 585-385-8022 or email
        FocusFitness.help@gmail.com
      </p>
    </footer>
  </body>
</html>
